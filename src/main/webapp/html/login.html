<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

  <link href="../css/login.css" rel="stylesheet" />

  <link href="../site.css" rel="stylesheet" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet"> 

  <title>Login Page</title>
</head>

<body>
  <div id="banner">
  	<span class="appTitleBasic">Employee Reimbursement System</span>
  </div>

  <div id="content">
    <div id="pageTitleDiv">
      <h1 id="titleBold">LOGIN</h1>
    </div>

    <div id="formContainer">
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="username" autocomplete="off" id="usernameTextbox" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" id="passwordTextbox" required>
        <label for="password">Password</label>
      </div>
      <div class="form-floating" id="submitdiv">
        <input type="submit" value="Enter Here" id="submitButton" class="form-control">
      </div>
    </form>
  </div>

  </div>
  

<!-- The Modal -->


<div id="errorModal" style="display: none;" class="modal-content">
  <div class="modal-header">

    <h2>Bad Credentials</h2>
  </div>
  <div class="modal-body">
    <p>You have entered bad credentials...</p>
    <p>Please, try again, or go to register.</p>
  </div>
  <div class="modal-footer">
        <button type="button" onclick="refresh()" class="btn btn-success">Try Again</button>
        <button type="button" onclick="goToRegister()" class="btn btn-primary">Go To Register</button>
  </div>
</div> 


  <!-- Modal -->

  <script src="../js/login.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</body>

</html>
